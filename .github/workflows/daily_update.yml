name: Daily Update
on:
  schedule:
    # Runs at 00:00 UTC every day (Specific time, no wildcards for hour/min)
    - cron: '0 0 * * *'
  # Allows you to run it manually for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: "23f3003596@ds.study.iitm.ac.in"
        run: |
          echo "Processing daily update for 23f3003596@ds.study.iitm.ac.in"
          date > last_run.txt

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add last_run.txt
          git commit -m "Daily update: $(date)" || echo "No changes to commit"
          git push
